<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>TheCSLife</title>
    <style type="text/css">

    </style>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand name" href="#">TheCSLife</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link custom" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link custom" href="{% url 'blog:blog' %}">Blog</a>
                <a class="nav-item nav-link custom active" href="{% url 'resume' %}">Resume</a>
                <a class="nav-item nav-link custom" href="#">About Me</a>
            </div>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container">
        <a style="position: relative; margin-left: 400px;" href="{% static 'gflores_resume.pdf' %}">View my resume as
            PDF</a>
        {% for resume in resumes %}
        <div class="text-center">
            <p style="margin-top: 40px"><strong>{{ resume.description }}</strong></p>
            <img class="card-img-top" style="width: 800px; height=1000px" src="{{ resume.file_image.url }}">
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
